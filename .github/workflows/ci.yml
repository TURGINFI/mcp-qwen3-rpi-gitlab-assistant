name Minimal CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run-demo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      
      - run: pip install --upgrade pip
      - run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - run: python -m src.main